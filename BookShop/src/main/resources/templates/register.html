<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header th:include="fragments/header :: header"></header>

<section class="search-section" style="padding: 2rem 0;">
    <div class="container" style="max-width: 400px; margin: auto;">
        <h2 style="margin-bottom: 1.5rem;">Создание аккаунта</h2>
        <form th:action="@{/register}" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" name="username" placeholder="Имя пользователя" required
                   style="padding: 0.8rem; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;">
            <input type="email" name="email" placeholder="Электронная почта" required
                   style="padding: 0.8rem; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;">
            <input type="password" name="password" placeholder="Пароль" required
                   style="padding: 0.8rem; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;">
            <input type="password" name="confirmPassword" placeholder="Повторите пароль" required
                   style="padding: 0.8rem; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;">
            <button type="submit"
                    style="padding: 0.9rem; font-size: 1.1rem; background-color: #4f93ce; color: white; border: none; border-radius: 6px; cursor: pointer;">
                Зарегистрироваться
            </button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">Уже есть аккаунт? <a th:href="@{/login}" style="color: #4f93ce;">Войти</a></p>
    </div>
</section>

<footer
        th:include="fragments/footer :: footer">
</footer>

</body>
</html>
