<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header th:include="fragments/header :: header"></header>

<section class="profile-section">
    <div class="container">
        <h1>Профиль пользователя</h1>
        <div class="profile-info">
            <p><strong>Имя:</strong> <span th:text="${user.name}">Имя пользователя</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">Email пользователя</span></p>
            <p><strong>Телефон:</strong> <span th:text="${user.phone}">Телефон пользователя</span></p>
            <p><strong>Возраст:</strong> <span th:text="${user.age}">Возраст пользователя</span></p>
        </div>

        <div class="user-books">
            <h2>Ваши книги:</h2>
            <ul>
                <li th:each="book : ${user.books}">
                    <span th:text="${book.title}">Название книги</span>
                </li>
            </ul>
        </div>

        <div class="user-orders">
            <h2>Ваши заказы:</h2>
            <ul>
                <li th:each="order : ${user.orders}">
                    <span th:text="'Заказ #' + ${order.id}">Заказ</span>
                    <span th:text="'Дата: ' + ${#dates.format(order.date, 'yyyy-MM-dd')}">Дата заказа</span>
                </li>
            </ul>
        </div>

        <div class="logout">
            <a href="/logout">Выйти</a>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 Онлайн Библиотека. Все права защищены.</p>
    </div>
</footer>

</body>
</html>
